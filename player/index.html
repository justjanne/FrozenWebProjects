<!DOCTYPE html>
<meta charset="utf-8">
<style>
iframe {
    width: 720px;
    height: 360px;
    border: none;
}
</style>

<iframe id="player" src="embed.html?src=http%3A%2F%2Fdl.kuschku.de%2Fmovies%2Fmein-sohn-helen.mp4&sub=http%3A%2F%2Fdl.kuschku.de%2Fmovies%2Fmein-sohn-helen.en.srt" allowfullscreen></iframe>
<form>
    <input id="src" type="url" name="src" placeholder="Video-URL">
    <input id="sub" type="url" name="sub" placeholder="Subtitle-URL">
    <a id="update">Load</a>
</form>

<script>
    document.getElementById("update").addEventListener("click", function () {
        document.getElementById("player").src = "player/index.html" +
            "?src=" + encodeURIComponent(document.getElementById("src").value) +
            "&sub=" + encodeURIComponent(document.getElementById("sub").value);
    });
</script>
